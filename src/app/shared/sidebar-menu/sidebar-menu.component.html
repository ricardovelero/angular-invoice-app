<!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
<div
  class="relative lg:hidden"
  [ngClass]="{
    'z-0': !menuToggle,
    'z-40': menuToggle
  }"
  role="dialog"
  aria-modal="true"
>
  <!--
        Off-canvas menu backdrop, show/hide based on off-canvas menu state.
  
        Entering: "transition-opacity ease-linear duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "transition-opacity ease-linear duration-300"
          From: "opacity-100"
          To: "opacity-0"
      -->
  <div
    class="fixed inset-0 bg-gray-600 bg-opacity-75"
    [ngClass]="{
      'transition-opacity ease-linear duration-300 opacity-0': !menuToggle,
      'transition-opacity ease-linear duration-300 opacity-100': menuToggle
    }"
  ></div>

  <div
    class="fixed inset-0 flex"
    [ngClass]="{
      'z-0': !menuToggle,
      'z-40': menuToggle
    }"
  >
    <!--
          Off-canvas menu, show/hide based on off-canvas menu state.
  
          Entering: "transition ease-in-out duration-300 transform"
            From: "-translate-x-full"
            To: "translate-x-0"
          Leaving: "transition ease-in-out duration-300 transform"
            From: "translate-x-0"
            To: "-translate-x-full"
        -->
    <div
      class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-indigo-700"
      [ngClass]="{
        'transition ease-in-out duration-100 transform -translate-x-full':
          !menuToggle,
        'transition ease-in-out duration-300 transform -translate-x-0':
          menuToggle
      }"
    >
      <!--
            Close button, show/hide based on off-canvas menu state.
  
            Entering: "ease-in-out duration-300"
              From: "opacity-0"
              To: "opacity-100"
            Leaving: "ease-in-out duration-300"
              From: "opacity-100"
              To: "opacity-0"
          -->
      <div
        class="absolute top-0 right-0 -mr-12 pt-2"
        [ngClass]="{
          'ease-in-out duration-300 opacity-0': !menuToggle,
          'ease-in-out duration-300 opacity-100': menuToggle
        }"
      >
        <button
          type="button"
          class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          (click)="opencloseMenu()"
        >
          <span class="sr-only">Close sidebar</span>
          <!-- Heroicon name: outline/x -->
          <svg
            class="h-6 w-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="flex-shrink-0 flex items-center px-4">
