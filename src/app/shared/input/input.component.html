<div class="field">
  <label [for]="formId" class="label block text-sm font-medium text-gray-700">{{
    label
  }}</label>
  <ng-container
    *ngIf="theType == 'text' || theType == 'number' || theType == 'password'"
  >
    <input
      [type]="theType"
      [formControl]="control"
      [id]="formId"
      [name]="formId"
      class="block appearance-none w-full mb-1 text-base leading-normal sm:text-sm shadow-sm mt-1 bg-white focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md"
      [ngClass]="{ 'ring-red-500 border-red-500': showErrors() }"
      [ngClass]="{ 'drop-shadow-md': !isDisabled() }"
    />
  </ng-container>
  <ng-container *ngIf="theType == 'select'">
    <select
      (change)="changeItem($event)"
      [id]="formId"
      [name]="formId"
      [formControl]="control"
      [class]="styleClass"
      [ngClass]="{ 'ring-red-500 border-red-500': showErrors() }"
      [ngClass]="{ 'drop-shadow-md': !isDisabled() }"
      class="block appearance-none w-full mb-1 text-base leading-normal sm:text-sm shadow-sm mt-1 bg-white focus:ring-indigo-500 focus:border-indigo-500 border-gray-300 rounded-md"
    >
      <option *ngFor="let item of items" [ngValue]="item.country">
        {{ item.country }}
      </option>
    </select>
  </ng-container>
  <div *ngIf="showErrors()" class="text-red-500">
    <div *ngIf="control.errors?.['required']">
      <small id="{{ formId }}-help">Campo requerido</small>
    </div>
    <div *ngIf="control.errors?.['minlength']">
      <small id="{{ formId }}-help"
        >Mínimo de
        {{control.errors?.['minlength'].requiredLength}}
        caracteres. Faltan
        {{ control.errors?.['minlength'].requiredLength - control.errors?.['minlength'].actualLength }}</small
      >
    </div>
    <div *ngIf="control.errors?.['email']">
      <small id="{{ formId }}-help"
        >Formato de Correo Electrónico incorrecto</small
      >
    </div>
  </div>
</div>
