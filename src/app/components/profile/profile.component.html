<div class="mt-8 py-4">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <h2 class="text-center text-2xl leading-6 font-medium text-gray-900">
      Tu Perfil
    </h2>
    <p class="text-center mt-1 text-sm text-gray-500">
      Puedes actualizar información usando los enlaces del lado derecho.
    </p>
  </div>
</div>
<div class="bg-gray-100 py-8">
  <div class="mx-auto sm:px-6">
    <div class="mt-5 border-t border-gray-200">
      <dl class="divide-y divide-gray-200" *ngIf="auth.user$ | async as user">
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
          <dt class="text-sm font-medium text-gray-500">Nombre Completo</dt>
          <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            <span class="flex-grow">{{ user.name }}</span>
            <span class="ml-4 flex-shrink-0">
              <button
                type="button"
                class="bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Actualizar
              </button>
            </span>
          </dd>
        </div>
        <div class="py-4 sm:grid sm:py-5 sm:grid-cols-3 sm:gap-4">
          <dt class="text-sm font-medium text-gray-500">Correo Electrónico</dt>
          <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            <span class="flex-grow">{{ user.email }}</span>
            <span class="ml-4 flex-shrink-0"> </span>
          </dd>
        </div>
        <div class="py-4 sm:grid sm:py-5 sm:grid-cols-3 sm:gap-4">
          <dt class="text-sm font-medium text-gray-500">Contraseña</dt>
          <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            <span class="flex-grow">****************</span>
            <span class="ml-4 flex-shrink-0">
              <button
                type="button"
                class="bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Actualizar
              </button>
            </span>
          </dd>
        </div>
      </dl>
    </div>
  </div>
</div>
<div class="row" *ngIf="userProfile">
  <pre class="col-12 text-light bg-dark p-4">{{ userProfile.sub }}</pre>
</div>
