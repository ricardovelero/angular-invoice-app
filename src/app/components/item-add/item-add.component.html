<form class="space-y-6" [formGroup]="itemForm" (ngSubmit)="saveItem()">
  <app-input
    [theType]="'hidden'"
    formId="id"
    [control]="itemForm.controls.id"
  ></app-input>
  <div class="p-field mt-4">
    <app-input
      [theType]="'text'"
      formId="name"
      label="Nombre"
      [control]="itemForm.controls.name"
    ></app-input>
  </div>
  <div class="p-field mt-4">
    <app-input
      [theType]="'textarea'"
      formId="description"
      label="DescripciÃ³n"
      [control]="itemForm.controls.description"
      [rows]="3"
      [cols]="20"
    ></app-input>
  </div>
  <div class="p-formgrid p-grid">
    <div class="p-field mt-4">
      <app-input
        [theType]="'number'"
        formId="cost"
        label="Importe"
        [control]="itemForm.controls.cost"
      ></app-input>
    </div>
    <div class="p-field mt-4">
      <label for="tax1">IVA</label>
      <p-selectButton
        [options]="taxOptions"
        [formControl]="itemForm.controls.tax1"
        optionLabel="label"
        optionValue="value"
        (onOptionClick)="processTaxOption()"
      ></p-selectButton>
    </div>
    <div *ngIf="showOtherTax" class="p-field mt-4">
      <app-input
        [theType]="'number'"
        formId="other"
        label="Otro"
        [control]="itemForm.controls.tax1"
      ></app-input>
    </div>
  </div>
  <div class="sm:col-span-6 mt-6 float-right">
    <button
      pButton
      pRipple
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog(false)"
    ></button>
    <button
      pButton
      pRipple
      label="Guardar"
      icon="pi pi-check"
      (click)="itemForm.invalid ? itemForm.markAllAsTouched() : saveItem()"
    ></button>
  </div>
</form>
